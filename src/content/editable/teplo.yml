pricing:
  title: 'Tvorba cen tepla'
  items:
    - title: 'V praxi tedy cena tepla roste pouze s růstem cen nakupovaných energií.'
      description: 'Cena tepla je vypočtena jako podíl skutečných nákladů a vyrobených/dodaných GJ za topnou sezónu - kalendářní rok. Rozúčtování na jednotlivé odběratele je prováděno počítačovým programem HEAT. Regulace cen tepelné energie probíhá formou věcného usměrňování cen.'
      icon: 'tabler:info-circle'
    - description: 'Rozúčtování v systému CZT je prováděno na základě pravidelných odečtů měřidel tepla. Měřidla jsou cejchovaná, ověření se provádí zpravidla <strong>po 4 letech</strong>. Dle údajů na měřidlech - množství spotřebovaného tepla - se účtuje celková částka za teplo. Do nákladů na cenu tepla se zahrnují (dle Energetického regulačního úřadu) všechny oprávněné náklady včetně přiměřeného zisku.'
      icon: 'tabler:info-circle'
    - description: 'Na rok 2024 předpokládáme růst nákladů za dodávku tepla asi o 9 %'
      icon: 'tabler:info-circle'
    - description: 'Předpoklad výstupních cen: viz <a href="/ke-stazeni" target="_blank" class="text-blue-500 underline">ke stažení</a>'
      icon: 'tabler:download'
