heating_season:
  title: Průběh topné sezóny
  anchor: topna-sezona
  items:
    - description: Průběh topné sezóny v r. 2024 byl bez významných výpadků v dodávce
        tepla. Ke krátkému výpadku v dodávce došlo v prosinci v lokalitě
        Brandlova a Lesní. Teplotně byl rok 2024 s teplejším jarem a chladnějším
        podzimem jen lehce teplejší proti roku 2023, v denostupních o 3
        %. Vytápění bylo ukončeno 10. května a započato 25. září
      icon: tabler:info-circle
    - description: Celkem bylo dodáno za r. 2024 136,6 tis. GJ tepla, což je o 2,8
        tis. GJ méně než v předchozím roce.
      icon: tabler:info-circle
