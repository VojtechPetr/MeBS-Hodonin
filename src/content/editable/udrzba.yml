items:
  - title: Od 2.1.2025 do 31.1.2025 proběhla rekonstrukce stupaček vody a odpadů na
      hotelu Panon Hodonín.
  - title: Během jarních prázdnin (10.2. – 14.2.) proběhla výměna stupaček na
      základní škole Mírové nám., které byli v havarijním stavu.
  - title: Od 19.12.2024 probíhá vybudování 4 nových apartmánů  ze skladovacích
      prostor a kanceláří  v areálu Lázní Hodonín. Plánovaný termín dokončení
      prací je 28.2.2025.
  - title: V měsíci únoru se provádělo chemické čištění stupaček pro společenství
      vlastníků v objektech Brandlova 79 a 81, dále pak Národní třída 40.
  - title: V měsíci únoru probíhají současně rekonstrukce volných bytů na Lipové
      aleji 17 byty 8 a 14. (práce vodo- topo, plyn Dále pak rekonstrukce
      volného bytu Slavíkova 17 byt 13 kde probíhá kompletní rekonstrukce
      obkladů a dlažeb v koupelně , WC a na chodbě.
  - title: Současně během těchto větších zakázek probíhají i drobné opravy v bytech
      pro objekty v naší zprávě ale taky mimo například opravy pro Muzeum
      Hodonín, Homedics Hodonín,Knihovna Hodonín, e – on Hodonín + pobočky
      Pánov, Břeclav, Kyjov a rodinné domy v Hodoníně a okolí.
  - title: V měsíci březnu budou zahájeny práce na druhé etapě výměn stupaček na
      hotelu Panon Hodonín. Rekonstrukce koupelny v soukromém bytě v objektu
      Brandlova 86. Výměna stupaček v objektu J.Suka 15 (havarijní stav).
