  items:
    - description: 'Průběh a ukončení topné sezóny v 1. pololetí 2024 byl bez výpadků v dodávce tepla. Teplotně bylo 1.pololetí výrazně teplejší proti roku 2023, v denostupních o 18,4 %. Vytápění bylo ukončeno 10. května.'
