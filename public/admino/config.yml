backend:
  name: github
  repo: VojtechPetr/MeBS-Hodonin
  branch: main

media_folder: 'public/assets/images'
public_folder: 'src/assets/images'

collections:
  - name: 'post'
    label: 'Post'
    folder: 'src/content/post'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Excerpt', name: 'excerpt', widget: 'string' }
      - { label: 'Category', name: 'category', widget: 'string' }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'list',
          allow_add: true,
          allow_delete: true,
          collapsed: false,
          field: { label: 'Tag', name: 'tag', widget: 'string' },
        }
      - { label: 'Image', name: 'image', widget: 'string' }
      - { label: 'Publish Date', name: 'publishDate', widget: 'datetime', required: false }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Content', name: 'body', widget: 'markdown' }

  #rozdeleni SVJ
  - label: 'SVJ/Rozdělení SVJ'
    name: 'rozdeleni_svj'
    files:
      - label: 'Rozdělení SVJ'
        name: 'rozdeleni_svj'
        file: 'src/content/editable/rozdeleni-svj.yml'
        fields:
          - label: 'Kanceláře'
            name: 'kancelare'
            widget: 'list'
            fields:
              - { label: 'Číslo', name: 'cislo', widget: 'string' }
              - { label: 'Barva', name: 'barva', widget: 'string' }
              - { label: 'Správce', name: 'spravce', widget: 'string' }
              - label: 'Nemovitosti'
                name: 'nemovitosti'
                widget: 'list'
                fields:
                  - { label: 'Adresa', name: 'adresa', widget: 'string' }
          - label: 'Bytová Družstva'
            name: 'bytova_druzstva'
            widget: 'list'
            fields:
              - { label: 'Název', name: 'nazev', widget: 'string' }

  #cenik
  - name: 'cenik'
    label: 'SVJ/Ceník'
    files:
      - label: 'Ceník 2024'
        name: 'cenik_2024'
        file: 'src/content/editable/cenik.yml'
        format: 'yml'
        fields:
          - label: 'Položky ceníku'
            name: 'items'
            widget: 'list'
            fields:
              - { label: 'Název služby', name: 'service', widget: 'string' }
              - { label: 'MěBS (částka)', name: 'price', widget: 'string' }
              - { label: 'Cena s DPH', name: 'price_with_tax', widget: 'string' }
          - label: 'Titulek (Hero)'
            name: 'hero_title'
            widget: 'string'
          - label: 'Podtitulek (Hero)'
            name: 'hero_subtitle'
            widget: 'text'
          - label: 'Zápatí text 1'
            name: 'footer_text_1'
            widget: 'string'
          - label: 'Zápatí text 2'
            name: 'footer_text_2'
            widget: 'string'
          - label: 'Zápatí text 3'
            name: 'footer_text_3'
            widget: 'string'

    # Kontakty SVJ
  - name: 'svj-kontakty'
    label: 'SVJ/Kontakty'
    files:
      - label: 'Kontakty SVJ'
        name: 'svj-kontakty'
        file: 'src/content/editable/svj-kontakty.yml'
        format: 'yml'
        fields:
          - label: 'Kontakty'
            name: 'contacts'
            widget: 'list'
            fields:
              - { label: 'Jméno', name: 'name', widget: 'string' }
              - { label: 'Pozice', name: 'title', widget: 'string' }
              - { label: 'Ikona', name: 'icon', widget: 'string' }
              - label: 'Kontaktní informace'
                name: 'contactInfo'
                widget: 'list'
                fields:
                  - { label: 'Typ', name: 'type', widget: 'select', options: ['phone', 'email'] }
                  - { label: 'Hodnota', name: 'value', widget: 'string' }

    #údržba
  - label: 'Udržba'
    name: 'realizovane_akce'
    files:
      - label: 'Realizované akce 20XX'
        name: 'realizovane_akce_2024'
        file: 'src/content/editable/udrzba.yml'
        fields:
          - label: 'Titul'
            name: 'title'
            widget: 'string'
          - label: 'Položky'
            name: 'items'
            widget: 'list'
            fields:
              - label: 'Titul položky'
                name: 'title'
                widget: 'string'

  #kontakty údržba
  - name: 'udrzba-kontakty'
    label: 'Údržba/Kontakty'
    files:
      - label: 'Kontakty údržby'
        name: 'udrzba-kontakty'
        file: 'src/content/editable/udrzba-kontakty.yml'
        format: 'yml'
        fields:
          - label: 'Kontakty'
            name: 'contacts'
            widget: 'list'
            fields:
              - { label: 'Jméno', name: 'name', widget: 'string' }
              - { label: 'Pozice', name: 'title', widget: 'string' }
              - { label: 'Ikona', name: 'icon', widget: 'string' }
              - label: 'Kontaktní informace'
                name: 'contactInfo'
                widget: 'list'
                fields:
                  - { label: 'Typ', name: 'type', widget: 'select', options: ['phone', 'email'] }
                  - { label: 'Hodnota', name: 'value', widget: 'string' }

  #teplo
  - name: 'teplo'
    label: 'Teplo'
    files:
      - label: 'Tepelné hospodářství'
        name: 'teplo'
        file: 'src/content/editable/teplo.yml'
        fields:
          - label: 'Plánované opravy'
            name: 'planned_repairs'
            widget: 'object'
            fields:
              - { label: 'Titul', name: 'title', widget: 'string' }
              - { label: 'Podtitul', name: 'subtitle', widget: 'string' }
              - label: 'Položky'
                name: 'items'
                widget: 'list'
                fields:
                  - { label: 'Titul', name: 'title', widget: 'string' }
                  - { label: 'Ikona', name: 'icon', widget: 'string' }

          - label: 'Průběh topné sezóny'
            name: 'heating_season'
            widget: 'object'
            fields:
              - { label: 'Titul', name: 'title', widget: 'string' }
              - label: 'Položky'
                name: 'items'
                widget: 'list'
                fields:
                  - { label: 'Popis', name: 'description', widget: 'markdown' }
                  - { label: 'Ikona', name: 'icon', widget: 'string' }

          - label: 'Tvorba cen tepla'
            name: 'pricing'
            widget: 'object'
            fields:
              - { label: 'Titul', name: 'title', widget: 'string' }
              - label: 'Položky'
                name: 'items'
                widget: 'list'
                fields:
                  - { label: 'Titul', name: 'title', widget: 'string', required: false }
                  - { label: 'Popis', name: 'description', widget: 'markdown' }
                  - { label: 'Ikona', name: 'icon', widget: 'string' }

  #teplo kontakty
  - name: 'teplo-kontakty'
    label: 'Teplo/Kontakty'
    files:
      - label: 'Kontakty Tepla'
        name: 'teplo-kontakty'
        file: 'src/content/editable/teplo-kontakty.yml'
        format: 'yml'
        fields:
          - label: 'Kontakty'
            name: 'contacts'
            widget: 'list'
            fields:
              - { label: 'Jméno', name: 'name', widget: 'string' }
              - { label: 'Pozice', name: 'title', widget: 'string' }
              - { label: 'Ikona', name: 'icon', widget: 'string' }
              - label: 'Kontaktní informace'
                name: 'contactInfo'
                widget: 'list'
                fields:
                  - { label: 'Typ', name: 'type', widget: 'select', options: ['phone', 'email'] }
                  - { label: 'Hodnota', name: 'value', widget: 'string' }

  #kontakty
  - label: 'Kontakty'
    name: 'kontakty'
    files:
      - label: 'Kontakty'
        name: 'kontakty'
        file: 'src/content/editable/kontakty.yml'
        fields:
          - label: 'Oddělení'
            name: 'departments'
            widget: 'list'
            fields:
              - label: 'Název oddělení'
                name: 'department'
                widget: 'string'
              - label: 'Kontakty'
                name: 'contacts'
                widget: 'list'
                fields:
                  - label: 'Titul'
                    name: 'name'
                    widget: 'string'
                  - label: 'Jméno'
                    name: 'title'
                    widget: 'string'
                    required: false
                  - label: 'Ikona'
                    name: 'icon'
                    widget: 'string'
                  - label: 'Kontaktní informace'
                    name: 'contactInfo'
                    widget: 'list'
                    fields:
                      - label: 'Typ'
                        name: 'type'
                        widget: 'select'
                        options:
                          - { label: 'Telefon', value: 'phone' }
                          - { label: 'Email', value: 'email' }
                      - label: 'Hodnota'
                        name: 'value'
                        widget: 'string'

  #dokumenty
  - label: 'Dokumenty BD Kaštany'
    name: 'bd_kastany'
    folder: 'public/assets/files/bd-kastany'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - label: 'Název dokumentu'
        name: 'title'
        widget: 'string'
      - label: 'Soubory'
        name: 'soubory'
        widget: 'list'
        fields:
          - { label: 'Soubor', name: 'file', widget: 'file' }

  - label: 'Dokumenty BD Lípa'
    name: 'bd_lipa'
    folder: 'public/assets/files/bd-lipa'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - label: 'Název dokumentu'
        name: 'title'
        widget: 'string'
      - label: 'Soubory'
        name: 'soubory'
        widget: 'list'
        fields:
          - { label: 'Soubor', name: 'file', widget: 'file' }

  - label: 'Dokumenty BD Pastelky'
    name: 'bd_pastelky'
    folder: 'public/assets/files/bd-pastelky'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - label: 'Název dokumentu'
        name: 'title'
        widget: 'string'
      - label: 'Soubory'
        name: 'soubory'
        widget: 'list'
        fields:
          - { label: 'Soubor', name: 'file', widget: 'file' }

  - label: 'Dokumenty Bytová Údržba'
    name: 'bytova_udrzba'
    folder: 'public/assets/files/bytova-udrzba'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - label: 'Název dokumentu'
        name: 'title'
        widget: 'string'
      - label: 'Soubory'
        name: 'soubory'
        widget: 'list'
        fields:
          - { label: 'Soubor', name: 'file', widget: 'file' }

  - label: 'Dokumenty Obecné Dokumenty'
    name: 'obecne_dokumenty'
    folder: 'public/assets/files/obecne-dokumenty'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - label: 'Název dokumentu'
        name: 'title'
        widget: 'string'
      - label: 'Soubory'
        name: 'soubory'
        widget: 'list'
        fields:
          - { label: 'Soubor', name: 'file', widget: 'file' }

  - label: 'Dokumenty Pro Zaměstnance'
    name: 'pro_zamestnance'
    folder: 'public/assets/files/pro-zamestnance'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - label: 'Název dokumentu'
        name: 'title'
        widget: 'string'
      - label: 'Soubory'
        name: 'soubory'
        widget: 'list'
        fields:
          - { label: 'Soubor', name: 'file', widget: 'file' }

  - label: 'Dokumenty Správa Prod. Bytů'
    name: 'sprava_prodanych_bytu'
    folder: 'public/assets/files/sprava-prodanych-bytu'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - label: 'Název dokumentu'
        name: 'title'
        widget: 'string'
      - label: 'Soubory'
        name: 'soubory'
        widget: 'list'
        fields:
          - { label: 'Soubor', name: 'file', widget: 'file' }

  - label: 'Dokumenty Tepelné Hospodářství'
    name: 'tepelne_hospodarstvi'
    folder: 'public/assets/files/tepelne-hospodarstvi'
    create: true
    media_folder: ''
    public_folder: ''
    fields:
      - label: 'Název dokumentu'
        name: 'title'
        widget: 'string'
      - label: 'Soubory'
        name: 'soubory'
        widget: 'list'
        fields:
          - { label: 'Soubor', name: 'file', widget: 'file' }
