heating_season:
  title: Průběh topné sezóny
  anchor: topna-sezona
  items:
    - description: Průběh topné sezóny v r. 2025 byl bez významných výpadků v dodávce
        tepla s výjimkou krátkého výpadku před vánočními svátky. Teplotně byl
        rok 2025 významně chladnější proti roku 2024, v denostupních o 13,3 %.
        Vytápění bylo ukončeno 26. května a započato 25. září
      icon: tabler:info-circle
    - description: Celkem bylo dodáno za r. 2025 148,5 tis. GJ tepla, což je o 11,9
        tis. GJ více než v předchozím roce.
      icon: tabler:info-circle
